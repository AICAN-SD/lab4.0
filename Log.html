<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"
        ></script>
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/log.css" />
        <title>ProtoLab</title>
      </head>
<body>
  <div class="main">
      <!-- navbar start -->
      <div class="mynav row">
        <div
          style="
            border-right: 1px dotted black;
            color: #9037c7;
            border-radius: 34px 0px 0px 34px;"
          class="d-flex justify-content-center col-3 navtext">
          pH Monitor
        </div>
        <div
          style="border-left: 1px dotted black; border-right: 1px dotted black; color: #9037c7"
          class="d-flex justify-content-center col-3 navtext">
          Caliberation
        </div>
        <div
          style="border-right: 1px dotted black;color: white;background: #9037c7;border-radius: 10px"
          class="d-flex justify-content-center col-3 navtext">
          Log
        </div>
        <div
          style="border-left: 1px dotted black;color: #9037c7"
          class="d-flex justify-content-center col-3 navtext">
          Alarm
        </div>
      </div>
      <!-- navbar end -->
      <div class="d-flex justify-content-center">
      <div style="width: 70%; margin: 0 auto;" class="row mt-4">
          <div class="col-5 log_graph"></div>
          <div class="col-3 d-flex justify-content-center align-items-end"><button class="button">Log</button></div>
      </div>
      </div>
            <!-- ph table start -->
            <div class="row mytable mt-5">
                <table class=" table table-striped">
                  <thead>
                    <tr>
                      <th style="text-align: center;" scope="col">Date</th>
                      <th style="text-align: center;" scope="col">Time</th>
                      <th style="text-align: center;" scope="col">pH</th>
                      <th style="text-align: center;" scope="col">mV</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td style="text-align: center;">6</td>
                      <td style="text-align: center;">4</td>
                      <td style="text-align: center;">6</td>
                      <td style="text-align: center;">4</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">6</td>
                      <td style="text-align: center;">4</td>
                      <td style="text-align: center;">6</td>
                      <td style="text-align: center;">4</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">6</td>
                      <td style="text-align: center;">4</td>
                      <td style="text-align: center;">6</td>
                      <td style="text-align: center;">4</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- ph table end -->
  </div>  
</body>
</html>
