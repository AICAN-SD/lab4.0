<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/temp_controller.js"></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"
        ></script>
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/pump.css" />
        <title>ProtoLab</title>
      </head>
<body>
    <div class="main">
       <!-- navbar start -->
       <div class="mynav row">
        <div
          style="
            border-right: 1px dotted black;
            background: #9037c7;
            color: white;
            border-radius: 34px 0px 0px 34px;"
          class="col-4 navtext d-flex justify-content-center">
          Perstaltic Pump
        </div>
        <div
          style="border-right: 1px dotted black; color: #9037c7"
          class="col-3 navtext">
          Caliberation
        </div>
        <div
          style="border-right: 1px dotted black; color: #9037c7"
          class="d-flex justify-content-center col-2 navtext">
          Job
        </div>
        <div
          style="color: #9037c7"
          class="d-flex justify-content-center col-3 navtext">
          Alarm
        </div>
      </div>
      <!-- navbar end -->
      <!-- speed card -->
      <div class="row speed_card mt-5 p-3">
        <div class="col-3 mx-2">
          <h4 style="font-size: 24px;font-weight: normal;" class="d-flex justify-content-center pump_text">Speed</h4>
        </div>
        <div class="col-2 mx-2"><button class="set">Set</button></div>
        <div class="col-4">
          <h4 style="font-size: 24px;font-weight: normal;" class="d-flex justify-content-center pump_text mx-2">Volume</h4>
        </div>
        <div class="col-2 mx-2"><button class="set">Set</button></div>
      </div>
       <!-- speed card end-->
      <div  class="d-flex justify-content-center row mt-5">
        <!-- Caliberation card -->
        <div class="col-7 caliberation_card mx-4 p-4">
          <h4 style="font-weight: normal; font-size: 24px;" class="pump_text">Device Status
            <i style="color: #1AFF83;font-size: 24px;margin-left: 20px;" class="fas fa-circle mt-1"></i>
          </h4>
          <h4 style="font-size: 24px;font-weight: normal;" class="d-flex justify-content-center pump_text mt-3">Last Caliberation Taken</h4>
        <div class="row">
          <div class="col-5 mx-3">
            <h3 style="font-weight: bold; font-size: 48px;" class="pump_text d-flex justify-content-center" > 23rd Oct</h3>
            <h4 style="font-weight: normal; font-size: 24px;" class="pump_text d-flex justify-content-center">Date</h4>
          </div>
          <div class="col-5 mx-3">
            <h3 style="font-weight: bold; font-size: 48px;" class="pump_text d-flex justify-content-center" >3:00:34 </h3>
            <h4 style="font-weight: normal; font-size: 24px;" class="pump_text d-flex justify-content-center">Time</h4>
          </div>
        </div>
        </div>
        <!-- Caliberation card end-->
        <!-- direction card -->
        <div class="col-4 direction_card mx-4">
          <h3 style="font-size: 24px;font-weight: 500;" class="d-flex justify-content-center pump_text">Direction</h3>
          <div class="d-flex justify-content-center mt-5">
            <h3 style="font-size: 24px;font-weight: normal;" class="pump_text">Clockwise</h3>
            <label style="margin-left: 30px;" class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label></div>
          <div class="d-flex justify-content-center mt-4">
            <h3 style="font-size: 24px;font-weight: normal;" class="pump_text">Anticlockwise</h3>
            <label style="margin-left: 30px;" class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label></div>
          <div class="d-flex justify-content-center mt-4">
          <button class="start">Start</button></div>
        </div>
        <!-- direction card end -->
      </div>
    </div>
</body>
</html>
