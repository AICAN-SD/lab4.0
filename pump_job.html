<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/temp_controller.js"></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"
        ></script>
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/pump_job.css" />
        <title>ProtoLab</title>
      </head>
<body>
    <div class="main">
        <!-- navbar start -->
        <div class="mynav row">
            <div
            style="
              border-right: 1px dotted black;
              color: #9037c7;
              border-radius: 34px 0px 0px 34px;"
            class="d-flex justify-content-center col-4 navtext">
           Perstaltic Pump
         </div>
         <div
           style="border-right: 1px dotted black; color: #9037c7"
           class="col-3 navtext">
           Caliberation
         </div>
         <div
          style="border-right: 1px dotted black;color: white;background: #9037c7;border-radius: 10px"
          class="d-flex justify-content-center col-2 navtext">
          Job
        </div>
         <div
           style="border-left: 1px dotted black;color: #9037c7"
           class="d-flex justify-content-center col-3 navtext">
           Alarm
         </div>
       </div>
       <!-- navbar end -->
       <div class="d-flex justify-content-center row mt-5">
        <div class="col-2 mt-2">
          <h4 class="headtext">
            Schedule Mode
          </h4>
        </div>
        <div class="col-2">
          <select
          class="option"
          name="modes" id="modes" form="modes">
            <option value="Regular">Timer</option>
            <option value="Timer">Repetition</option>
          </select>
        </div>
      </div>
      <!-- buttons -->
      <div class="d-flex justify-content-center row mt-5">
        <div class="col-2">
            <button style="background: #9037C7;" class="button">Start</button>
        </div>
        <div class="col-2">
            <button style="background: #3CEA43;" class="button">Add</button>
        </div>
      </div>
      <!-- table  -->
      <div class="row mytable mt-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="text-align: center;color: #9D9D9D;font-size: 24px;" scope="col">On Time</th>
              <th style="text-align: center;color: #9D9D9D;font-size: 24px;" scope="col">Off Time</th>
              <th style="text-align: center;color: #9D9D9D;font-size: 24px;" scope="col">Volume</th>
            </tr>
          </thead>
          <tbody>
            <tr style="height: 64px;">
                <td style="text-align: center;">6</td>
              <td style="text-align: center;">4</td>
              <td style="text-align: center;">6</td>
              <td style="text-align: center;"><i style="color:#9037C7" class="far fa-edit mx-2"></i><i style="color:#D70000" class="fas fa-trash-alt"></i></td>
            </tr>
            <tr style="height: 64px;">
                <td style="text-align: center;">6</td>
              <td style="text-align: center;">4</td>
              <td style="text-align: center;">6</td>
              <td style="text-align: center;"><i style="color:#9037C7" class="far fa-edit mx-2"></i><i style="color:#D70000" class="fas fa-trash-alt"></i></td>
            </tr>
            <tr style="height: 64px;">
                <td style="text-align: center;">6</td>
              <td style="text-align: center;">4</td>
              <td style="text-align: center;">6</td>
              <td style="text-align: center;"><i style="color:#9037C7" class="far fa-edit mx-2"></i><i style="color:#D70000" class="fas fa-trash-alt"></i></td>
            </tr>
            <tr style="height: 64px;">
                <td style="text-align: center;">5</td>
              <td style="text-align: center;">4</td>
              <td style="text-align: center;">6</td>
              <td style="text-align: center;"><i style="color:#9037C7" class="far fa-edit mx-2"></i><i style="color:#D70000" class="fas fa-trash-alt"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
       </div>
</body>
</html>
