<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/temp_controller.js"></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"
        ></script>
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/pump_job.css" />
        <title>ProtoLab</title>
      </head>
<body>
    <div class="main">
        <!-- navbar start -->
        <div class="mynav row">
            <div
            style="
              border-right: 1px dotted black;
              color: #9037c7;
              border-radius: 34px 0px 0px 34px;"
            class="d-flex justify-content-center col-4 navtext">
           Perstaltic Pump
         </div>
         <div
           style="border-right: 1px dotted black; color: #9037c7"
           class="col-3 navtext">
           Caliberation
         </div>
         <div
          style="border-right: 1px dotted black;color: white;background: #9037c7;border-radius: 10px"
          class="d-flex justify-content-center col-2 navtext">
          Job
        </div>
         <div
           style="border-left: 1px dotted black;color: #9037c7"
           class="d-flex justify-content-center col-3 navtext">
           Alarm
         </div>
       </div>
       <!-- navbar end -->
       <div class="d-flex justify-content-center row mt-5">
        <div class="col-2 mt-2">
          <h4 class="headtext">
            Schedule Mode
          </h4>
        </div>
        <div class="col-2">
          <select
          class="option"
          name="modes" id="modes" form="modes">
          <option value="Timer">Repetition</option>
            <option value="Regular">Timer</option>
          </select>
        </div>
      </div>
      <div class="card mt-3 p-4">
        <div class="row">
          <div class="col-6 mx-4">
            <h3 style="font-size: 24px;font-weight: 500;color: #9037c7;" class="pump_text">Speed</h3>
            <input class="pump_input mt-3" type="text"/>
            <h3 style="font-size: 24px;font-weight: 500;color: #9037c7;" class="pump_text mt-3">Volume</h3>
            <input class="pump_input mt-3" type="text"/>
            <h3 style="font-size: 24px;font-weight: 500;color: #9037c7;" class="pump_text mt-3">Time Interval</h3>
            <input style="width: 186px;height: 61px;" placeholder="- - : - -" class="pump_input mt-3" type="text"/>
          </div>
          <div class="col-5">
            <h3 style="font-size: 24px;font-weight: 500;color: #9037c7;" class="pump_text">Direction</h3>
            <div class="mt-3">
              <span style="font-size: 24px;font-weight: normal;" class="pump_text">Clockwise</span>
              <label style="margin-left: 65px;" class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label></div>
            <div class="mt-3">
              <span style="font-size: 24px;font-weight: normal;" class="pump_text">Anticlockwise</span>
              <label style="margin-left: 30px;" class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label></div>
            <div style="margin-top: 70px;" class="">
              <h3 style="font-size: 24px;font-weight: 500;color: #9037c7;" class="pump_text">Number of repetations</h3>
              <input style="width: 300px;" class="pump_input mt-3" type="text"/>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5 row d-flex justify-content-center"><button style="background: #9037C7;" class="button">Start</button></div>
       </div>
</body>
</html>
