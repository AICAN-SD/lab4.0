<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    rel="stylesheet"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/Dashboard.css" />
    <title>ProtoLab</title>
  </head>
  <body>
    <h2 id="recently">Recently used</h2>
    <!-- recent cards start -->
    <div class="row">
        <div class="col-3 p-2 m-4 recent_card">
            <div class="row">
                <div class="col-10"><h1 class="cardtitle">pH</h1> </div>
                <div class="col-2"><i style="color: #e2651e; font-size: 24px" class="fas fa-circle"></i></div>
            </div>
                <h4 class="controller_text m-0">Controller</h4>
            <div>
              <svg width="100%" height="72" viewBox="0 0 365 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.02836 41.3331L44.6492 26.2251C64.0247 19.357 85.1675 19.3287 104.561 26.145L138.143 37.948C161.506 46.1591 187.219 44.3814 209.229 33.0334L242.095 16.0885C257.973 7.90191 275.929 4.62599 293.675 6.67785L363.396 14.7391" stroke="#D70000" stroke-width="5"/>
                <path d="M1.1605 17.6284L74.2516 42.2398L111.073 52.9135C139.365 61.1147 169.885 53.9057 191.517 33.9124V33.9124C211.103 15.81 238.119 8.07843 264.317 13.078L288.16 17.6284L363.661 26.1284" stroke="#0015D7" stroke-width="5"/>
                </svg>
                 
            </div>
        </div>
        <div class="col-3 p-2 m-4 recent_card">
            <div class="row">
                <div class="col-10"><h1 class="cardtitle">Temp.</h1> </div>
                <div class="col-2"><i style="color: #5de21e; font-size: 24px" class="fas fa-circle"></i></div>
            </div>
            <h4 class="controller_text m-0">Controller</h4>
            <div>
              <svg width="100%" height="72" viewBox="0 0 365 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.02836 41.3331L44.6492 26.2251C64.0247 19.357 85.1675 19.3287 104.561 26.145L138.143 37.948C161.506 46.1591 187.219 44.3814 209.229 33.0334L242.095 16.0885C257.973 7.90191 275.929 4.62599 293.675 6.67785L363.396 14.7391" stroke="#13EA00" stroke-width="5"/>
                <path d="M1.1605 17.6284L74.2516 42.2398L111.073 52.9135C139.365 61.1147 169.885 53.9057 191.517 33.9124V33.9124C211.103 15.81 238.119 8.07843 264.317 13.078L288.16 17.6284L363.661 26.1284" stroke="#E6D437" stroke-width="5"/>
                </svg>    
            </div>
        </div>
        <div class="col-3 p-2 m-4 recent_card">
            <div class="row">
                <div class="col-10"><h1 class="cardtitle">Peristaltic</h1> </div>
                <div class="col-2"><i style="color: #1e55e2; font-size: 24px" class="fas fa-circle"></i></div>
            </div>
            <h4 class="controller_text m-0">Pump</h4>
            <div style="width: 100%;">
              <svg width="100%" height="72" viewBox="0 0 365 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.02836 41.3331L44.6492 26.2251C64.0247 19.357 85.1675 19.3287 104.561 26.145L138.143 37.948C161.506 46.1591 187.219 44.3814 209.229 33.0334L242.095 16.0885C257.973 7.90191 275.929 4.62599 293.675 6.67785L363.396 14.7391" stroke="#3BEDAD" stroke-width="5"/>
                <path d="M1.1605 17.6284L74.2516 42.2398L111.073 52.9135C139.365 61.1147 169.885 53.9057 191.517 33.9124V33.9124C211.103 15.81 238.119 8.07843 264.317 13.078L288.16 17.6284L363.661 26.1284" stroke="#D700B4" stroke-width="5"/>
                </svg>                
            </div>
        </div>
    </div>
    <!-- recent cards ends -->
    <!-- Buttons start -->
    <div class="row mt-5">
        <button style="margin-left: 10px" class="button">
          <i style="color: white" class="fas fa-circle"></i> Active Devices
        </button>
        <button style="margin-left: 10px" class="button">
          <i style="color: white" class="fas fa-circle"></i>All Devices
        </button>
        <!-- Buttons end-->
        <!-- devices start -->
    <div class="d-flex justify-content-center row mt-5">
        <div class="col devices mx-2 p-2">
          <h4 class="device_name d-flex justify-content-center">pH. Controller</h4>
          <div class="d-flex justify-content-center mt-3">
          <div class="circular-progress">
          <div class="value-container">0</div>
          <h2 style="font-weight: normal; position: relative;font-family: Poppins, sans-serif; font-size: 28px; bottom: 30px; color: #9D9D9D;">pH</h2>
        </div>
        </div>
        <div  class="mt-3 d-flex justify-content-center">
          <p style="font-size: 18px;font-weight: normal;" class="controller_text mt-4">Temp:</p>
          <p style="margin-left: 10px; font-size: 45px;font-weight: bold;" class="controller_text">29.3
            <span style="font-size: 18px;font-weight: normal;" class="controller_text mt-3">째C</span> 
          </p>
        </div>
        <div class="d-flex justify-content-center">
          <p style="font-size: 18px;font-weight: normal;" class="controller_text mt-4">Voltage:</p>
          <div>
          <p style="margin-left: 10px; font-size: 45px;font-weight: bold;" class="controller_text">2.89
            <span style="font-size: 18px;font-weight: normal;" class="controller_text mt-3">V</span> 
          </p>
          </div>
        </div>
        </div>
        <div class="col devices mx-2 p-2">
          <h4 class="device_name d-flex justify-content-center">Temp. Controller</h4>
          <div class="d-flex justify-content-center mt-3">
          <div class="circular-progress-temp">
          <div class="value-container-temp">0</div>
          <h2 style="font-weight: normal; position: relative;font-family: Poppins, sans-serif; font-size: 28px; bottom: 30px; color: #9D9D9D;">째C</h2>
        </div>
        </div>
        <div  class="mt-3 d-flex justify-content-center">
          <p style="font-size: 18px;font-weight: normal;" class="controller_text mt-4">Temp II:</p>
          <p style="margin-left: 10px; font-size: 45px;font-weight: bold;" class="controller_text">33
            <span style="font-size: 18px;font-weight: normal;" class="controller_text mt-3">째C</span> 
          </p>
        </div>
        <div class="d-flex justify-content-center">
          <p style="font-size: 18px;font-weight: normal;" class="controller_text mt-4">Set temp:</p>
          <div>
          <p style="margin-left: 10px; font-size: 45px;font-weight: bold;" class="controller_text">178
            <span style="font-size: 18px;font-weight: normal;" class="controller_text mt-3">째C</span> 
          </p>
          </div>
        </div>
        </div>
        <div class="col devices mx-2 p-2">
          <h4 class="device_name d-flex justify-content-center">Peristaltic Pump</h4>
          <div class="d-flex justify-content-center mt-3">
          <div class="circular-progress-pump">
          <div class="value-container-pump">0</div>
          <h2 style="font-weight: normal; position: relative;font-family: Poppins, sans-serif; font-size: 28px; bottom: 30px; color: #9D9D9D;">mL</h2>
        </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <p style="font-size: 18px;font-weight: normal;" class="d-flex align-items-center controller_text">Speed:</p>
          <p style="margin-left: 10px; font-size: 45px;font-weight: bold;" class="controller_text">10
            <span style="font-size: 18px;font-weight: normal;" class="controller_text">ml/min</span> 
          </p>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button class="dash_startb">Start</button>
        </div>
        </div>
        <div class="col devices mx-2 p-2">
          <h4 class="device_name d-flex justify-content-center">Syringe Pump</h4>
          <div class="d-flex justify-content-center mt-3">
          <div class="circular-progress-sy">
          <div class="value-container-sy">0</div>
          <h2 style="font-weight: normal; position: relative;font-family: Poppins, sans-serif; font-size: 28px; bottom: 30px; color: #9D9D9D;">mL</h2>
        </div>
        </div>
        <div  class="mt-3 d-flex justify-content-center">
          <p style="font-size: 18px;font-weight: normal;" class="controller_text mt-4">Speed:</p>
          <p style="margin-left: 10px; font-size: 45px;font-weight: bold;" class="controller_text">10
            <span style="font-size: 18px;font-weight: normal;" class="controller_text mt-3">ml/min</span> 
          </p>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button class="dash_startb">Start</button>
        </div>
        </div>
    </div>  
    <script src="js/dashboard.js"></script>  
  </body>
</html>
